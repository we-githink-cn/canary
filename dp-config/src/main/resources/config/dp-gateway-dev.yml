spring:
  cloud:
    gateway:
      locator:
        enabled: true
      routes:
        - id: dp-upms
          uri: lb://dp-upms
          predicates:
            - Path=/admin/**
          filters:
            # 限流配置
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@remoteAddrKeyResolver}'
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
              # 降级配置
            - name: Hystrix
              args:
                name: default
                fallbackUri: 'forward:/fallback'
# 不校验验证码终端
ignore:
  clients:
    - test
  swagger-providers:
    - dp-auth
